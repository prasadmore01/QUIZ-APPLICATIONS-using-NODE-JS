<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tech MCQS</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.JPG">

    <link rel="stylesheet" href="http://localhost:3000/brainstorm/techMcqStyle">
</head>
<body>
    
    <div class="container">
        <h1>Admin Panel</h1>
    <div class="box">
    <form action="/brainstorm/insertTechMcq" method="post" class="form">
 
        <input type="text" name="question" placeholder="Enter the Question "><br>
       
        <div class="options">
            <input type="text" name="options" placeholder="1st MCQ Option">
            <input type="text" name="options" placeholder="2nd MCQ Option"><Br>
            <input type="text" name="options" placeholder="3rd MCQ Option">
            <input type="text" name="options" placeholder="4th MCQ Option">
        </div>
        <input type="text" name="correct_answer" placeholder="Enter the Correct Answer :"><br>
     
        <input type="text" name="category" placeholder="Enter the Category :"><br>
        <input type="submit" value="Add into Quiz" id="submitId"><br>
        <span id="ansText"></span>
    </form>
    </div>  
</div>

    <script>
        let submitId = document.getElementById("submitId")
        let ansText = document.getElementById("ansText")

        submitId.addEventListener("submit",()=>{
            ansText.innerHTML="<h3>Quiz Question Added Successfully!</h3>"
        })

    </script>
</body>
</html>
